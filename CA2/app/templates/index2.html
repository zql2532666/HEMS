{% block script%}
  <!-- PAGE PLUGINS -->
  <!-- DataTables -->
  <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <!-- jQuery Mapael -->
  <script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="plugins/raphael/raphael.min.js"></script>
  <script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
  <script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>

  <!-- PAGE SCRIPTS -->
  <script src="dist/js/pages/dashboard2.js"></script>

  <script>
    $(function () {
      getLEDStatus();
      updateLightChart();
      updateTemperatureChart();
      updateHumidityChart();
      
      setInterval(function(){
        getRealTimeData();
        getLEDStatus();
        //updateLightChart();  // real time update for light chart 
      }, 2000);
    });

    function getLEDStatus(){
      $.ajax({
        url: '/api/v1/led/status',
        type: 'GET',
        success: function(result) {
          if(result == 'on'){
            $('#toggle-event').bootstrapToggle('on', true);
          }else if(result == 'off'){
            $('#toggle-event').bootstrapToggle('off', true);
          }
        }
      });
    }

    function getRealTimeData(){
      $.ajax({
        url: '/api/v1/realtimedata',
        type: 'GET',
        success: function(result) {
          if (result.light == "-1") {
            $('#light_value').html("Disconnected");
          }else{
            $('#light_value').html(result.light);
          }

          if (result.humidity == "-1") {
            $('#temp-info').html("Disconnected");
            $('#humid-info').html("Disconnected");
          }else{
            $('#humidity').html(result.humidity);
            $('#temperature').html(result.temperature);
          }
        }
      });
    }

//////////////////////////////////////////////////////// LIGHT CHART //////////////////////////////////////////////////////////////////////
    var lightChartOptions = {
      maintainAspectRatio : false,
      responsive : true,
      datasetFill : false,
      legend: {
        display: false
      },
      scales: {
        xAxes: [{
          gridLines : {
            display : false,
          }
        }],
        yAxes: [{
          gridLines : {
            display : false,
          }
        }]
      }
    }

    function renderLightChart(data, labels) {
        var ctx = document.getElementById("light-chart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'This week',
                    data: data,
                    fill: false
                }]
            },
            options: lightChartOptions
        });
    }

    function updateLightChart() {
      var data = []
      var labels = []

      $.ajax({
        url: '/api/v1/lightValueForChart',
        type: 'GET',
        success: function(result) {
          result = JSON.parse(result.replace(/'/g, '"'));
          data = result.data;
          labels = result.labels;

          // convert to more readable time
          for(var i = 0; i < labels.length; i++) {
            jsdatetime = new Date(Date.parse(labels[i]));
            labels[i] = jsdatetime.toLocaleTimeString();
          }

          renderLightChart(data, labels);
        }
      }); 
    }

    
    $("#renderLightBtn").click(
      updateLightChart
    );
